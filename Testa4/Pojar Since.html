<h1>Сколько дней прошло с Пожара Собора Парижской Богоматери</h1>
  <label for="days" style="font-size:40" >Днэй: </label> 
  <span id="days"></span> <br>

  <button type="button" style="height:100px;width:300px; font-size:90px" onclick="countDays()">ХУЙ</button>
  <h3> Дата последнего секса с твоей&nbsp;сестрой:
  </h3>
  <script>

var today = new Date();
var dd = String(today.getDate()).padStart(2, '0');
var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
var yyyy = today.getFullYear();

today = mm + '/' + dd + '/' + yyyy;
document.write(today);

const second = 1000;
const minute = second * 60;
const hour = minute * 60;
const day = hour * 24;

function countDays() {
  let date_ini = new Date("04/15/2019");
  let date_end = new Date(today);

  let diff = date_end.getTime() - date_ini.getTime();

  document.getElementById('days').innerText = Math.floor(diff / day);
  document.getElementById("days").style.fontSize = "xx-large";
}
</script>
